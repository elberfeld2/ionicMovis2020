<ion-content>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="onLogIn()" [disabled]="isSubmitting">
        Iniciar Sesi√≥n
    </ion-button>

    <ion-progress-bar *ngIf="isSubmitting" type="indeterminate"></ion-progress-bar>

</ion-content>
